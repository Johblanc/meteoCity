<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo City</title>
</head>
<body>
    <h1>Météo City</h1>
    <label for="cityName">Quel temps fait-il à :</label>
    <input type="text" id="cityName">
    <div class="cityInfo">
        <p class="name">Nom</p>
        <img src="" alt="Une image du temps du jour" class="name">
        <p class="name">Température minimale</p>
        <p class="name">Température maximale</p>
        <p class="name">Température ressenties</p>
        <p class="name">Vitesse des vents</p>
        <p class="name">Direction des vents</p>
        <p class="name">Taux d'humidité</p>
    </div>

</body>
</html>
